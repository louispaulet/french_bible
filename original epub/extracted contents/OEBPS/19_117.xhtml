<h2>Psaume 117</h2>
<p><sup>1</sup>Louez l'Eternel, vous toutes les nations, Célébrez-le, vous tous les peuples!</p>
<p><sup>2</sup>Car sa bonté pour nous est grande, Et sa fidélité dure à toujours. Louez l'Eternel!</p>
