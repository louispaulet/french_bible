<h2>Psaume 134</h2>
<p><sup>1</sup>Cantique des degrés. Voici, bénissez l'Eternel, vous tous, serviteurs de l'Eternel, Qui vous tenez dans la maison de l'Eternel pendant les nuits!</p>
<p><sup>2</sup>Elevez vos mains vers le sanctuaire, Et bénissez l'Eternel!</p>
<p><sup>3</sup>Que l'Eternel te bénisse de Sion, Lui qui a fait les cieux et la terre!</p>
